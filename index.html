<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MD2PDF - Markdown Converter v2.1</title>

    <!-- CDN Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.6/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/docx/7.8.2/docx.min.js"></script>

    <!-- Google Fonts -->

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #fafafa;
            --bg-tertiary: #f5f5f5;
            --text-primary: #0a0a0a;
            --text-secondary: #525252;
            --text-tertiary: #a3a3a3;
            --border: #e5e5e5;
            --border-hover: #d4d4d4;
            --accent: #0a0a0a;
            --accent-hover: #262626;
            --success: #22c55e;
            --warning: #f59e0b;
            --shadow: rgba(0, 0, 0, 0.04);
            --shadow-md: rgba(0, 0, 0, 0.08);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-secondary);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .header {
            background: var(--bg-primary);
            padding: 1.25rem 2rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 1px 2px var(--shadow);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-primary);
            letter-spacing: -0.5px;
        }

        .version {
            font-size: 0.75rem;
            color: var(--text-tertiary);
            font-weight: 500;
            padding: 0.25rem 0.5rem;
            background: var(--bg-tertiary);
            border-radius: 4px;
        }

        .mode-toggle {
            display: flex;
            gap: 0.25rem;
            background: var(--bg-tertiary);
            padding: 0.25rem;
            border-radius: 8px;
        }

        .mode-btn {
            padding: 0.5rem 1rem;
            border: none;
            background: transparent;
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 500;
            border-radius: 6px;
            transition: all 0.2s;
        }

        .mode-btn.active {
            background: var(--bg-primary);
            box-shadow: 0 1px 2px var(--shadow);
        }

        .toolbar {
            background: var(--bg-primary);
            padding: 1rem 2rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            align-items: center;
            overflow-x: auto;
        }

        .toolbar-group {
            display: flex;
            gap: 0.5rem;
            align-items: center;
            padding: 0.5rem 0;
        }

        .toolbar-label {
            font-size: 0.75rem;
            color: var(--text-secondary);
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-right: 0.25rem;
            min-width: max-content;
        }

        .btn, select, input[type="text"], input[type="number"] {
            background: var(--bg-primary);
            color: var(--text-primary);
            border: 1px solid var(--border);
            padding: 0.5rem 1rem;
            font-family: 'Inter', sans-serif;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.15s ease;
            border-radius: 6px;
            outline: none;
        }

        .btn:hover, select:hover {
            background: var(--bg-tertiary);
            border-color: var(--border-hover);
        }

        .btn:active {
            transform: translateY(1px);
        }

        .btn-icon {
            width: 36px;
            height: 36px;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
        }

        .btn-primary {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
            font-weight: 600;
        }

        .btn-primary:hover {
            background: var(--accent-hover);
            border-color: var(--accent-hover);
        }

        .btn-secondary {
            background: var(--bg-tertiary);
            border-color: var(--border);
        }

        .btn-success {
            background: var(--success);
            color: white;
            border-color: var(--success);
        }

        input[type="color"] {
            width: 48px;
            height: 36px;
            padding: 4px;
            cursor: pointer;
            border: 1px solid var(--border);
            border-radius: 6px;
            background: var(--bg-primary);
        }

        input[type="number"] {
            width: 70px;
            text-align: center;
        }

        select {
            min-width: 140px;
            cursor: pointer;
        }

        .divider {
            width: 1px;
            height: 24px;
            background: var(--border);
            margin: 0 0.5rem;
        }

        .container {
            display: flex;
            flex: 1;
            overflow: hidden;
            gap: 1px;
            background: var(--border);
        }

        .panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--bg-primary);
            overflow: hidden;
        }

        .panel-header {
            background: var(--bg-secondary);
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
            border-bottom: 1px solid var(--border);
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .panel-actions {
            display: flex;
            gap: 0.5rem;
        }

        .panel-btn {
            padding: 0.25rem 0.5rem;
            font-size: 0.75rem;
            height: auto;
        }

        .panel-content {
            flex: 1;
            overflow: auto;
            padding: 2rem;
        }

        #markdown-input, #visual-editor {
            width: 100%;
            height: 100%;
            border: none;
            outline: none;
            background: var(--bg-primary);
            color: var(--text-primary);
            font-family: 'JetBrains Mono', 'Monaco', 'Courier New', monospace;
            font-size: 0.95rem;
            resize: none;
            line-height: 1.7;
            letter-spacing: 0.2px;
        }

        #visual-editor {
            font-family: 'Inter', sans-serif;
            padding: 0;
        }

        #visual-editor[contenteditable="true"] {
            outline: 2px solid transparent;
            cursor: text;
        }

        #visual-editor[contenteditable="true"]:focus {
            outline: 2px solid var(--accent);
            outline-offset: -2px;
        }

        #markdown-input::placeholder {
            color: var(--text-tertiary);
        }

        #preview, #visual-editor {
            line-height: 1.7;
            color: var(--text-primary);
            max-width: 800px;
            margin: 0 auto;
        }

        #preview h1, #preview h2, #preview h3, #preview h4, #preview h5, #preview h6,
        #visual-editor h1, #visual-editor h2, #visual-editor h3, #visual-editor h4, #visual-editor h5, #visual-editor h6 {
            margin-top: 2rem;
            margin-bottom: 1rem;
            font-weight: 600;
            line-height: 1.3;
            color: var(--text-primary);
        }

        #preview h1, #visual-editor h1 { font-size: 2.25rem; margin-top: 0; }
        #preview h2, #visual-editor h2 { font-size: 1.75rem; }
        #preview h3, #visual-editor h3 { font-size: 1.5rem; }
        #preview h4, #visual-editor h4 { font-size: 1.25rem; }

        #preview p, #visual-editor p {
            margin-bottom: 1rem;
        }

        #preview ul, #preview ol, #visual-editor ul, #visual-editor ol {
            margin-left: 1.5rem;
            margin-bottom: 1rem;
        }

        #preview li, #visual-editor li {
            margin-bottom: 0.5rem;
        }

        #preview code, #visual-editor code {
            background: var(--bg-tertiary);
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9em;
            color: var(--text-primary);
        }

        #preview pre, #visual-editor pre {
            background: var(--bg-tertiary);
            padding: 1.25rem;
            border-radius: 8px;
            overflow-x: auto;
            margin-bottom: 1rem;
            border: 1px solid var(--border);
        }

        #preview pre code, #visual-editor pre code {
            background: none;
            padding: 0;
        }

        #preview blockquote, #visual-editor blockquote {
            border-left: 3px solid var(--text-primary);
            padding-left: 1.25rem;
            margin: 1.5rem 0;
            color: var(--text-secondary);
            font-style: italic;
        }

        #preview table, #visual-editor table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 1rem;
            border: 1px solid var(--border);
            border-radius: 8px;
            overflow: hidden;
        }

        #preview th, #preview td, #visual-editor th, #visual-editor td {
            border: 1px solid var(--border);
            padding: 0.75rem 1rem;
            text-align: left;
        }

        #preview th, #visual-editor th {
            background: var(--bg-secondary);
            font-weight: 600;
        }

        #preview a, #visual-editor a {
            color: var(--text-primary);
            text-decoration: underline;
            text-decoration-color: var(--text-tertiary);
            transition: text-decoration-color 0.15s;
        }

        #preview a:hover, #visual-editor a:hover {
            text-decoration-color: var(--text-primary);
        }

        #preview strong, #visual-editor strong {
            font-weight: 600;
        }

        #preview em, #visual-editor em {
            font-style: italic;
        }

        #preview hr, #visual-editor hr {
            border: none;
            border-top: 1px solid var(--border);
            margin: 2rem 0;
        }

        #preview img, #visual-editor img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        #filename {
            width: 180px;
        }

        .hidden {
            display: none !important;
        }

        .status-bar {
            background: var(--bg-secondary);
            padding: 0.5rem 2rem;
            border-top: 1px solid var(--border);
            font-size: 0.75rem;
            color: var(--text-secondary);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .status-item {
            display: flex;
            gap: 1rem;
        }

        .kbd {
            background: var(--bg-tertiary);
            padding: 0.125rem 0.375rem;
            border-radius: 3px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.7rem;
            border: 1px solid var(--border);
        }

        ::-webkit-scrollbar {
            width: 12px;
            height: 12px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-hover);
            border-radius: 6px;
            border: 3px solid var(--bg-secondary);
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-tertiary);
        }

        .export-group {
            display: flex;
            gap: 0.5rem;
        }

        @media (max-width: 1024px) {
            .container {
                flex-direction: column;
            }
        }

        /* Notification */
        .notification {
            position: fixed;
            top: 2rem;
            right: 2rem;
            background: var(--bg-primary);
            border: 1px solid var(--border);
            padding: 1rem 1.5rem;
            border-radius: 8px;
            box-shadow: 0 4px 12px var(--shadow-md);
            z-index: 1000;
            animation: slideIn 0.3s ease;
        }

        .notification.success {
            border-color: var(--success);
            background: #f0fdf4;
        }

        .notification.error {
            border-color: #ef4444;
            background: #fef2f2;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Selection highlight */
        ::selection {
            background: #fbbf24;
            color: #000;
        }
    </style>
</head>

    <!-- Markdown Mode -->
    <div class="container" id="markdown-mode">
        <div class="panel">
            <div class="panel-header">
                <span>Editor Markdown</span>
                <div class="panel-actions">
                    <button class="btn btn-secondary panel-btn" onclick="undo()" title="Desfazer (Ctrl+Z)">↶</button>
                    <button class="btn btn-secondary panel-btn" onclick="redo()" title="Refazer (Ctrl+Y)">↷</button>
                </div>
            </div>
            <div class="panel-content">
                <textarea id="markdown-input" placeholder="# Título Principal

Escreva seu markdown aqui...

- Lista item 2

        <div class="panel">

    <!-- Visual Mode -->
    <div class="container hidden" id="visual-mode">

            <div class="panel-header">
                <span>Editor Visual (WYSIWYG)</span>
                <div class="panel-actions">
                    <button class="btn btn-secondary panel-btn" onclick="syncFromVisual()">← Sincronizar</button>
                </div>
            </div>
            <div class="panel-content">
                <div id="visual-editor" contenteditable="true"></div>
            </div>
        </div>

        <div class="panel">
            <div class="panel-header">
                <span>Preview Final</span>

            <div class="panel-content">
                <div id="visual-preview"></div>
            </div>

            <span><span class="kbd">Ctrl+Y</span> Refazer</span>
            <span><span class="kbd">Ctrl+S</span> Salvar (TODO)</span>
        </div>
        <div class="status-item">
            <span id="char-count">0 caracteres</span>
            <span id="word-count">0 palavras</span>
        </div>
    </div>

    <script>
        // Global state
        let currentMode = 'markdown';
        let undoStack = [];
        let redoStack = [];
        let savedSelection = null;
        let isUpdating = false;

        // DOM elements
        const markdownInput = document.getElementById('markdown-input');
        const preview = document.getElementById('preview');
        const visualEditor = document.getElementById('visual-editor');
        const visualPreview = document.getElementById('visual-preview');

        // Initialize
        function init() {
            // Set up markdown input listener
            markdownInput.addEventListener('input', debounce(() => {
                if (!isUpdating) {
                    saveToUndoStack();
                    updatePreview();
                    updateStats();
                }
            }, 300));

            // Set up visual editor listener
            visualEditor.addEventListener('input', debounce(() => {
                if (!isUpdating) {
                    updateVisualPreview();
                }
            }, 300));

            // Keyboard shortcuts
            document.addEventListener('keydown', handleKeyboardShortcuts);

            // Selection save
            markdownInput.addEventListener('mouseup', saveSelection);
            markdownInput.addEventListener('keyup', saveSelection);

            // Initial render
            updatePreview();
            updateStats();
        }

        // Debounce helper
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // Mode switching
        function switchMode(mode) {
            currentMode = mode;

            if (mode === 'markdown') {
                document.getElementById('markdown-mode').classList.remove('hidden');
                document.getElementById('visual-mode').classList.add('hidden');
                document.getElementById('mode-markdown').classList.add('active');
                document.getElementById('mode-visual').classList.remove('active');
            } else {
                document.getElementById('markdown-mode').classList.add('hidden');
                document.getElementById('visual-mode').classList.remove('hidden');
                document.getElementById('mode-markdown').classList.remove('active');
                document.getElementById('mode-visual').classList.add('active');
                syncToVisual();
            }
        }

        // Sync markdown to visual editor
        function syncToVisual() {
            const html = marked.parse(markdownInput.value);
            visualEditor.innerHTML = html;
            updateVisualPreview();
        }

        // Sync visual editor back to markdown (simplified)
        function syncFromVisual() {
            // This is a simplified version - full HTML to Markdown conversion would need a library
            const text = visualEditor.innerText;
            markdownInput.value = text;
            updatePreview();
            showNotification('Conteúdo sincronizado!', 'success');
        }

        // Update preview
        function updatePreview() {
            const markdown = markdownInput.value;
            preview.innerHTML = marked.parse(markdown);
        }

        // Update visual preview
        function updateVisualPreview() {
            visualPreview.innerHTML = visualEditor.innerHTML;
        }

        // Update statistics
        function updateStats() {
            const text = markdownInput.value;
            const chars = text.length;
            const words = text.trim().split(/\s+/).filter(w => w.length > 0).length;

            document.getElementById('char-count').textContent = `${chars} caracteres`;
            document.getElementById('word-count').textContent = `${words} palavras`;
        }

        // Save current selection
        function saveSelection() {
            const textarea = markdownInput;
            savedSelection = {
                start: textarea.selectionStart,
                end: textarea.selectionEnd,
                text: textarea.value.substring(textarea.selectionStart, textarea.selectionEnd)
            };
        }

        // Restore saved selection
        function restoreSelection() {
            if (savedSelection && currentMode === 'markdown') {
                markdownInput.focus();
                markdownInput.setSelectionRange(savedSelection.start, savedSelection.end);
            }
        }

        // Get current selection (or saved one)
        function getSelection() {
            if (currentMode === 'visual') {
                return {
                    text: window.getSelection().toString(),
                    start: 0,
                    end: 0
                };
            }

            // Try to use saved selection first
            if (savedSelection && savedSelection.text) {
                return savedSelection;
            }

            // Otherwise get current
            const textarea = markdownInput;
            return {
                text: textarea.value.substring(textarea.selectionStart, textarea.selectionEnd),
                start: textarea.selectionStart,
                end: textarea.selectionEnd
            };
        }

        // Replace selection
        function replaceSelection(newText) {
            if (currentMode === 'visual') {
                document.execCommand('insertHTML', false, newText);
                updateVisualPreview();
                return;
            }

            const textarea = markdownInput;
            const sel = savedSelection || getSelection();
            const start = sel.start;
            const end = sel.end;
            const before = textarea.value.substring(0, start);
            const after = textarea.value.substring(end);

            isUpdating = true;
            textarea.value = before + newText + after;
            textarea.focus();
            textarea.setSelectionRange(start, start + newText.length);

            // Save new selection
            savedSelection = {
                start: start,
                end: start + newText.length,
                text: newText
            };

            updatePreview();
            updateStats();
            saveToUndoStack();

            setTimeout(() => {
                isUpdating = false;
            }, 100);
        }

        // Undo/Redo system
        function saveToUndoStack() {
            const currentState = markdownInput.value;
            if (undoStack.length === 0 || undoStack[undoStack.length - 1] !== currentState) {
                undoStack.push(currentState);
                if (undoStack.length > 50) undoStack.shift(); // Keep max 50 states
                redoStack = []; // Clear redo stack on new action
            }
        }

        function undo() {
            if (undoStack.length > 1) {
                redoStack.push(undoStack.pop());
                const previousState = undoStack[undoStack.length - 1];
                isUpdating = true;
                markdownInput.value = previousState;
                updatePreview();
                updateStats();
                showNotification('Desfeito', 'success');
                setTimeout(() => { isUpdating = false; }, 100);
            }
        }

        function redo() {
            if (redoStack.length > 0) {
                const nextState = redoStack.pop();
                undoStack.push(nextState);
                isUpdating = true;
                markdownInput.value = nextState;
                updatePreview();
                updateStats();
                showNotification('Refeito', 'success');
                setTimeout(() => { isUpdating = false; }, 100);
            }
        }

        // Keyboard shortcuts
        function handleKeyboardShortcuts(e) {
            // Ctrl+Z - Undo
            if (e.ctrlKey && e.key === 'z' && !e.shiftKey) {
                e.preventDefault();
                undo();
            }

            // Ctrl+Y or Ctrl+Shift+Z - Redo
            if ((e.ctrlKey && e.key === 'y') || (e.ctrlKey && e.shiftKey && e.key === 'z')) {
                e.preventDefault();
                redo();
            }

            // Ctrl+B - Bold
            if (e.ctrlKey && e.key === 'b') {
                e.preventDefault();
                applyStyle('bold');
            }

            // Ctrl+I - Italic
            if (e.ctrlKey && e.key === 'i') {
                e.preventDefault();
                applyStyle('italic');
            }

            // Ctrl+U - Underline
            if (e.ctrlKey && e.key === 'u') {
                e.preventDefault();
                applyStyle('underline');
            }
        }

        // Apply alignment
        function applyAlignment(align) {
            const selected = getSelection();
            if (!selected.text) {
                showNotification('Selecione o texto antes de aplicar formatação.', 'error');
                return;
            }

            if (currentMode === 'visual') {
                document.execCommand('justify' + align.charAt(0).toUpperCase() + align.slice(1));
                updateVisualPreview();
            } else {
                const wrapper = `<div style="text-align: ${align};">\n\n${selected.text}\n\n</div>`;
                replaceSelection(wrapper);
            }

            restoreSelection();
        }

        // Apply text style
        function applyStyle(style) {
            const selected = getSelection();
            if (!selected.text) {
                showNotification('Selecione o texto antes de aplicar formatação.', 'error');
                return;
            }

            if (currentMode === 'visual') {
                switch(style) {
                    case 'bold':
                        document.execCommand('bold');
                        break;
                    case 'italic':
                        document.execCommand('italic');
                        break;
                    case 'underline':
                        document.execCommand('underline');
                        break;
                }
                updateVisualPreview();
            } else {
                let wrapper;
                switch(style) {
                    case 'bold':
                        wrapper = `**${selected.text}**`;
                        break;
                    case 'italic':
                        wrapper = `*${selected.text}*`;
                        break;
                    case 'underline':
                        wrapper = `<u>${selected.text}</u>`;
                        break;
                }
                replaceSelection(wrapper);
            }

            restoreSelection();
        }

        // Apply custom formatting
        function applyFormatting() {
            const selected = getSelection();
            if (!selected.text) {
                showNotification('Selecione o texto antes de aplicar formatação.', 'error');
                return;
            }

            const fontFamily = document.getElementById('font-family').value;
            const fontSize = document.getElementById('font-size').value;
            const fontWeight = document.getElementById('font-weight').value;
            const color = document.getElementById('text-color').value;
            const lineSpacing = document.getElementById('line-spacing').value;

            if (currentMode === 'visual') {
                const style = `font-family: ${fontFamily}; font-size: ${fontSize}pt; font-weight: ${fontWeight}; color: ${color}; line-height: ${lineSpacing};`;
                const wrapper = `<span style="${style}">${selected.text}</span>`;
                document.execCommand('insertHTML', false, wrapper);
                updateVisualPreview();
            } else {
                const style = `font-family: ${fontFamily}; font-size: ${fontSize}pt; font-weight: ${fontWeight}; color: ${color}; line-height: ${lineSpacing};`;
                const wrapper = `<span style="${style}">${selected.text}</span>`;
                replaceSelection(wrapper);
            }

            showNotification('Formatação aplicada!', 'success');
            restoreSelection();
        }

        // Generate DOCX
        async function generateDOCX() {
            const content = markdownInput.value;
            if (!content.trim()) {
                showNotification('O editor está vazio. Digite algum conteúdo antes de gerar o DOCX.', 'error');
                return;
            }

            const filename = document.getElementById('filename').value || 'documento';

            try {
                // Parse markdown to structured content
                const lines = content.split('\n');
                const children = [];

                for (let line of lines) {
                    const trimmed = line.trim();

                    if (!trimmed) {
                        children.push(new docx.Paragraph({ text: '' }));
                        continue;
                    }

                    // Headers
                    if (trimmed.startsWith('# ')) {
                        children.push(new docx.Paragraph({
                            text: trimmed.substring(2),
                            heading: docx.HeadingLevel.HEADING_1
                        }));
                    } else if (trimmed.startsWith('## ')) {
                        children.push(new docx.Paragraph({
                            text: trimmed.substring(3),
                            heading: docx.HeadingLevel.HEADING_2
                        }));
                    } else if (trimmed.startsWith('### ')) {
                        children.push(new docx.Paragraph({
                            text: trimmed.substring(4),
                            heading: docx.HeadingLevel.HEADING_3
                        }));
                    } else if (trimmed.startsWith('#### ')) {
                        children.push(new docx.Paragraph({
                            text: trimmed.substring(5),
                            heading: docx.HeadingLevel.HEADING_4
                        }));
                    } else if (trimmed.startsWith('- ') || trimmed.startsWith('* ')) {
                        // Bullet list item
                        const textRuns = parseInlineFormattingForDocx(trimmed.substring(2));
                        children.push(new docx.Paragraph({
                            children: textRuns,
                            bullet: {
                                level: 0
                            }
                        }));
                    } else if (/^\d+\.\s/.test(trimmed)) {
                        // Numbered list item
                        const text = trimmed.replace(/^\d+\.\s/, '');
                        const textRuns = parseInlineFormattingForDocx(text);
                        children.push(new docx.Paragraph({
                            children: textRuns,
                            numbering: {
                                reference: "my-numbering",
                                level: 0
                            }
                        }));
                    } else {
                        // Regular paragraph
                        const textRuns = parseInlineFormattingForDocx(trimmed);
                        children.push(new docx.Paragraph({ children: textRuns }));
                    }
                }

                const doc = new docx.Document({
                    numbering: {
                        config: [{
                            reference: "my-numbering",
                            levels: [{
                                level: 0,
                                format: "decimal",
                                text: "%1.",
                                alignment: docx.AlignmentType.START
                            }]
                        }]
                    },
                    sections: [{
                        properties: {},
                        children: children
                    }]
                });

                const blob = await docx.Packer.toBlob(doc);
                saveAs(blob, `${filename}.docx`);

                showNotification('DOCX gerado com sucesso!', 'success');

            } catch (error) {
                console.error('Erro ao gerar DOCX:', error);
                showNotification(`Erro ao gerar DOCX: ${error.message}`, 'error');
            }
        }

        // Parse inline formatting for DOCX (improved)
        function parseInlineFormattingForDocx(text) {
            const runs = [];

            // Remove HTML tags first
            text = text.replace(/<[^>]*>/g, '');

            // Simple parsing for bold and italic
            // This is a simplified version - a full parser would be more complex
            const parts = text.split(/(\*\*.*?\*\*|\*.*?\*|`.*?`)/g);

            for (let part of parts) {
                if (!part) continue;

                if (part.startsWith('**') && part.endsWith('**')) {
                    // Bold
                    runs.push(new docx.TextRun({
                        text: part.slice(2, -2),
                        bold: true
                    }));
                } else if (part.startsWith('*') && part.endsWith('*') && !part.startsWith('**')) {
                    // Italic
                    runs.push(new docx.TextRun({
                        text: part.slice(1, -1),
                        italics: true
                    }));
                } else if (part.startsWith('`') && part.endsWith('`')) {
                    // Code
                    runs.push(new docx.TextRun({
                        text: part.slice(1, -1),
                        font: "Courier New"
                    }));
                } else {
                    // Regular text
                    runs.push(new docx.TextRun({ text: part }));
                }
            }

            return runs.length > 0 ? runs : [new docx.TextRun({ text: text })];
        }

        // Show notification
        function showNotification(message, type = 'success') {
            // Remove existing notifications
            document.querySelectorAll('.notification').forEach(n => n.remove());

            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.style.animation = 'slideIn 0.3s ease reverse';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        // Initialize on load
        document.addEventListener('DOMContentLoaded', init);

        // Save initial state
        window.addEventListener('load', () => {
            saveToUndoStack();
        });
